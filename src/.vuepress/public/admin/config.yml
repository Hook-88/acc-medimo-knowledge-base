backend:
  name: git-gateway
  branch: main

media_folder: "src/.vuepress/public/uploads"
public_folder: "/uploads"

publish_mode: editorial_workflow

editor:
  preview: false

collections:
  # app
  - name: "medimoapp"
    label: "MedimoApp"
    folder: "src/app"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Order", name: "order", widget: "number" }
      - label: "Article type"
        name: "articleType"
        widget: "select"
        multiple: false
        options:
          - app
          - web
          - geen
      - label: "Tags"
        name: "tags"
        widget: "list"
      - label: "Body"
        name: "body"
        widget: "markdown"
        hint: "To embed a Vimeo video: <VimeoPlayer url='https://vimeo.com/123456789' />"

  # aan de slag
  - name: "aandeslag"
    label: "Aan de slag"
    folder: "src/aan-de-slag"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Order", name: "order", widget: "number" }
      - label: "Article type"
        name: "articleType"
        widget: "select"
        multiple: false
        options:
          - app
          - web
          - geen
      - label: "Tags"
        name: "tags"
        widget: "list"
      - label: "Body"
        name: "body"
        widget: "markdown"
        hint: "To embed a Vimeo video: <VimeoPlayer url='https://vimeo.com/123456789' />"

  # Voorschrijven (parent folder only)
  - name: "voorschrijven"
    label: "Voorschrijven"
    folder: "src/modules/voorschrijven"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    # This will only show files directly in this folder, not in subfolders
    filter: { field: "collection", value: "voorschrijven" }
    fields:
      - {
          label: "Collection",
          name: "collection",
          widget: "hidden",
          default: "voorschrijven",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Order", name: "order", widget: "number" }
      - label: "Article type"
        name: "articleType"
        widget: "select"
        multiple: false
        options:
          - app
          - web
          - geen
      - label: "Tags"
        name: "tags"
        widget: "list"
      - label: "Body"
        name: "body"
        widget: "markdown"

  # Opgeven dosering (subfolder)
  - name: "opgevendosering"
    label: "Voorschrijven â†’ Opgeven Dosering"
    folder: "src/modules/voorschrijven/opgeven-dosering"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    filter: { field: "collection", value: "opgevendosering" }
    fields:
      - {
          label: "Collection",
          name: "collection",
          widget: "hidden",
          default: "opgevendosering",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Order", name: "order", widget: "number" }
      - label: "Article type"
        name: "articleType"
        widget: "select"
        multiple: false
        options:
          - app
          - web
          - geen
      - label: "Tags"
        name: "tags"
        widget: "list"
      - label: "Body"
        name: "body"
        widget: "markdown"
