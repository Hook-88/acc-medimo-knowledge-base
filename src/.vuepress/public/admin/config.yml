backend:
  name: git-gateway
  branch: main

media_folder: "src/.vuepress/public/uploads"
public_folder: "/uploads"

collections:
  - name: "medimoapp"
    label: "MedimoApp"
    folder: "src/app"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
